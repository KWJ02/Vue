<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <word-relay start-word="제로초"></word-relay>
    <word-relay start-word="초밥"></word-relay>
    <word-relay start-word="바보"></word-relay>

  </div>
</body>
<script>
  Vue.component('word-relay', {
    template: `
      <div>
        <div>{{word}}</div>
          <form v-on:submit="onsubmitForm">
            <input type="text" v-model="input" ref="answer">
            <button type="submit">입력</button>
          </form>
        <div>{{result}}</div>
      </div>
    `,
    props: ['startWord'],
    data() {
      return {
        word: this.startWord,
        result: '',
        input: '',
      };
    },
    methods: {
      onsubmitForm(e) {
        e.preventDefault();
        if(this.word[this.word.length - 1] === this.input[0]){
          this.word = this.input
          this.result = '정답!'
          this.input=''
        } else {
          this.result = '오답!'
          this.input=''
        }
        this.$refs.answer.focus()
      }
    },
  })
</script>
<script>
  const app = new Vue({
    el: '#root',
    data: {
      word: '제로초',
      result: '',
      input: '',
    },
    methods: {
      onsubmitForm(e) {
        e.preventDefault();
        if(this.word[this.word.length - 1] === this.input[0]){
          this.word = this.input
          this.result = '정답!'
          this.input=''
        } else {
          this.result = '오답!'
          this.input=''
        }
        this.$refs.answer.focus()
      }
    }
  })
</script>
</html>
